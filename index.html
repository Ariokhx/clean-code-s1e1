<html>
    <head><title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
        <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
    </head>
    <body class="body">
        <header class="logo">
            <img class="img" src="./eisenhower-matrix.jpg">
            <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
        </header>
        <article class="centered-main-page-element"><p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <article class="task-row-wrapper"><input id="new-task"class="task input" type="text">
            <button class="button" >Add</button>
        </article>
      </p>  <h3 class="font-h3">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li"><input type="checkbox" class="input"><label class="label task">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
                <img class="img" src="./remove.svg"></button>
                <li class="edit-mode li">
                    <input type="checkbox" class="input">
                    <label class="label task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task input">
                    <button class="edit button">Save</button>
                    <button class="delete button">
                        <img class="img" src="./remove.svg">
        </button>
    </li>
    </ul>
    </article>
    <script src="app.js"></script>
</body>
</html>
